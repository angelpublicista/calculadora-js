<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
        <div class="box-calculator">
            <div class="screen" id="screen">0</div>
            <div class="box-keys" id="calculator-keys">
                <button class="key" data-oper="draft">C</button>
                <button class="key" data-oper="oper" data-math="divOper">/</button>
                <button class="key" data-oper="oper" data-math="multOper">*</button>
                <button class="key" data-oper="oper" data-math="minOper">-</button>
                <button class="key" data-oper="number">7</button>
                <button class="key" data-oper="number">8</button>
                <button class="key" data-oper="number">9</button>
                <button class="key row-2" data-oper="oper" data-math="addOper">+</button>
                <button class="key" data-oper="number">4</button>
                <button class="key" data-oper="number">5</button>
                <button class="key" data-oper="number">6</button>
                <button class="key" data-oper="number">1</button>
                <button class="key" data-oper="number">2</button>
                <button class="key" data-oper="number">3</button>
                <button class="key row-2" data-oper="result">=</button>
                <button class="key col-2" data-oper="number">0</button>
                <button class="key" data-oper="pointer">.</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
