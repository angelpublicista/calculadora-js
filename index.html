<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora Javascript</title>
</head>
<body>
    <div class="container">
        <div class="box-calculator">
            <div class="screen" id="screen">1290</div>
            <div class="box-keys">
                <div class="key">C</div>
                <div class="key">/</div>
                <div class="key">*</div>
                <div class="key">-</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                
                <div class="key row-2">+</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key row-2">=</div>
                <div class="key col-2">0</div>
                <div class="key">.</div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
